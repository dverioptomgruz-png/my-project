version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: neuro-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-neuro_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_strong_password}
      POSTGRES_DB: ${POSTGRES_DB:-neuro_assistant}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-neuro_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: neuro-backend
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-neuro_user}:${POSTGRES_PASSWORD:-change_me_strong_password}@postgres:5432/${POSTGRES_DB:-neuro_assistant}?schema=public
    ports:
      - "${BACKEND_PORT:-4000}:4000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: neuro-frontend
    restart: unless-stopped
    env_file: .env
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000/api}
    ports:
      - "3000:3000"
    depends_on:
      - backend

  n8n:
    image: n8nio/n8n:latest
    container_name: neuro-n8n
    restart: unless-stopped
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD:-change_me_n8n_password}
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=${N8N_WEBHOOK_URL:-http://n8n:5678}
      - GENERIC_TIMEZONE=Europe/Moscow
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n

  searxng:
    image: searxng/searxng:latest
    container_name: neuro-searxng
    restart: unless-stopped
    environment:
      - SEARXNG_BASE_URL=http://localhost:8080/
    ports:
      - "8080:8080"
    volumes:
      - searxng_data:/etc/searxng

  nginx:
    image: nginx:alpine
    container_name: neuro-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
      - n8n

volumes:
  postgres_data:
  n8n_data:
  searxng_data:
